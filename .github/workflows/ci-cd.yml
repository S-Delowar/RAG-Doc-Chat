name: RAG-Doc-Chat CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Pytest Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"
            
    env:
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: "5432"
      DEBUG: "TRUE"
      DJANGO_SECRET_KEY: testing-secret-key
      # Dummy API keys (so code doesn't break)
      OPENAI_API_KEY: dummy
      TAVILY_API_KEY: dummy
      LANGSMITH_API_KEY: dummy
      LANGCHAIN_PROJECT: dummy
      LANGSMITH_TRACING: false
      SUPERUSER_USERNAME: testadmin
      SUPERUSER_EMAIL: test@admin.com
      SUPERUSER_PASSWORD: test1234

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run migrations
        run: |
          python manage.py migrate
        
      - name: Run tests with Pytest
        run: |
          pytest


  deploy:
    name: Build, Push Docker to Docker Hub and Deploy to EC2
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_IMAGE }} .

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_IMAGE }}


